<!-- start.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .start-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Start Page</h1>
    <p>This is the start page content.</p>

    <h2>Available Quizzes:</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Quiz Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz.quizID }}</td>
                    <td>{{ quiz.title }}</td>
                    <td><a class="start-button" href="{{ url_for('show_quiz', quiz_id=quiz.quizID) }}">Start</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
